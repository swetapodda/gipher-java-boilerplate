<!-- Login Page Desing-->
<div class="login-page-container">
  <div class='login-form-section'>
    <div class='row h-100 justify-content-center align-items-center'>
      <div class='mx-auto col-sm-12'>
        <div class="row">
          <div class="col-lg-8 d-none d-lg-block ">
            <img src="./assets/images/Gipher_Logo_1.png" />
          </div>
          <div class="col-lg-4 card-signin mx-auto">

            <div class="row">
              <!-- First Col Empty and Last Col Empty.. So that Login form content Center-->
              <div class="col-lg-1">
              </div>
              <div class="col-lg-10">
                <div class="div-center">
                  <div class="content">
                    <div class="content-header text-center">
                      <h3>Login</h3>
                    </div>

                    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">

                      <div class="form-group">
                        <label class="form-control-placeholder" for="email">Email</label>
                        <input type="email" formControlName="email" class="form-control moveplaceHolderUp"
                          placeholder="Email">
                        <div *ngIf="submitted && loginFormControls.email.errors" class="invalid-form">
                          <div *ngIf="loginFormControls.email.errors.required">Email is required</div>
                          <div *ngIf="loginFormControls.email.errors">Email is Invalid</div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control" placeholder="Password">
                        <div *ngIf="submitted && loginFormControls.password.errors" class="invalid-form">
                          <div *ngIf="loginFormControls.password.errors.required">Password is required</div>
                          <div *ngIf="loginFormControls.password.errors">Invalid Password</div>
                        </div>
                      </div>

                      <div class="content-footer text-center">
                        <button [disabled]="( submitted || ! loginForm.valid)" type="submit" class="btn btn-primary text-center">Login</button>
                      </div>
                    </form>

                    <div class="row spacer">
                      <div class="col-lg-12 text-center ">
                        <div class="row">
                          <div class="col-lg-4 text-center ">
                            <a routerLink="/signUp" class="text-center">Sign Up</a>
                          </div>
                          <div class="col-lg-8 text-center ">
                            <a routerLink="/recoverPassword" class="">Reset Password</a>
                          </div>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
              <div class="col-lg-1">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
