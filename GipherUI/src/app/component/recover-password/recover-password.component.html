                  <form [formGroup]="recoverPasswordForm" (ngSubmit)="recoverPassword()">

                    <div class="form-group">
                      <label class="form-control-placeholder" for="email">Email</label>
                      <input type="email" formControlName="email" class="form-control moveplaceHolderUp"
                        placeholder="Email">
                      <div *ngIf="submitted && recoverPasswordFormControls.email.errors" class="invalid-form">
                        <div *ngIf="recoverPasswordFormControls.email.errors.required">Email is required</div>
                        <div *ngIf="recoverPasswordFormControls.email.errors">Email is Invalid</div>
                      </div>
                    </div>

                    <div class="content-footer text-center">
                      <button [disabled]="( submitted || ! recoverPasswordForm.valid)" type="submit" class="btn btn-primary text-center">Reset Password</button>
                    </div>
                  </form>

                  <div class="row spacer">
                    <div class="col-lg-12 text-center ">
                      <div class="row">
                        <div class="col-lg-4 text-center ">
                          <a routerLink="/login" class="text-center">Login</a>
                        </div>
                        <div class="col-lg-8 text-center ">
                          <a routerLink="/signUp" class="">Sign Up</a>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
