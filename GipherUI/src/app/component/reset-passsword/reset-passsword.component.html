                    <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
                      
                      <div class="form-group">
                        <label class="form-control-placeholder" for="email">Email</label>
                        <input type="email" formControlName="email" class="form-control moveplaceHolderUp" placeholder="Email">
                        <div *ngIf="submitted && resetPasswordFormControls.email.errors" class="invalid-form">
                          <div *ngIf="resetPasswordFormControls.email.errors.required">Email is required</div>
                          <div *ngIf="resetPasswordFormControls.email.errors">Email is Invalid</div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="passwordResetToken">Token</label>
                        <input type="text" formControlName="passwordResetToken"class="form-control"  placeholder="Security Token (Received in Mail)">
                        <div *ngIf="submitted && resetPasswordFormControls.passwordResetToken.errors" class="invalid-form">
                          <div *ngIf="resetPasswordFormControls.passwordResetToken.errors.required">Security Token (Received in Mail)</div>
                          <div *ngIf="resetPasswordFormControls.passwordResetToken.errors">Invalid Password</div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="password">New Password</label>
                        <input type="password" formControlName="password"class="form-control"  placeholder="New Password">
                        <div *ngIf="submitted && resetPasswordFormControls.password.errors" class="invalid-form">
                          <div *ngIf="resetPasswordFormControls.password.errors.required">New Password is required</div>
                          <div *ngIf="resetPasswordFormControls.password.errors">Invalid Password</div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" formControlName="confirmPassword"class="form-control"  placeholder="Confirm Password">
                        <div *ngIf="submitted && resetPasswordFormControls.confirmPassword.errors" class="invalid-form">
                          <div *ngIf="resetPasswordFormControls.confirmPassword.errors.required">Confirm Password is required</div>
                          <div *ngIf="resetPasswordFormControls.confirmPassword.errors">Confirm Invalid Password</div>
                        </div>
                      </div>
                      <!-- General Custom Validation Error-->
                      <div class="form-group">
                        <div *ngIf="customError" class="invalid-form">
                          <div *ngIf="customError">{{this.customError}}</div>
                        </div>
                      </div>

                      <div class="content-footer text-center">
                        <button [disabled]="( submitted || ! resetPasswordForm.valid)" type="submit" class="btn btn-primary text-center">Update Password</button>
                      </div>
                    </form>
